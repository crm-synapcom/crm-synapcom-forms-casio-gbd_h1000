<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- <script src="https://crm-synapcom.github.io/crm-synapcom-forms-casio-gbd_h1000/scripts/forms-synapcom-casio.js"></script> -->
        <script src="scripts/forms-synapcom-casio.js"></script>
    </head>
    <body>
        <form id="contact-form" method="post" novalidate>
            <div>
                <input type="text" id="contact_name" class="invalid" name="name" placeholder="Digite seu nome">
            </div>
            <div>
                <input type="text" id="contact_email" class="invalid" name="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="contact_gender">Gênero: </label>
                <select id="contact_gender" name="gender" class="invalid">
                    <option value=""></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div>
                <label for="contact_state">Estado: </label>
                <select id="contact_state" name="state" class="invalid">
                    <option value=""></option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="contact_privacy_policy" class="invalid" name="privacy_policy">
                <label for="contact_privacy_policy" id="label_privacy_policy">Eu concordo com a <a href="#" target="_blank">política de privacidade</a>.</label>
            </div>
            <div>
                <input type="button" id="contact_submit" value="ok">
            </div>
        </form>
    </body>
</html>
